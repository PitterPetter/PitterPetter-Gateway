# 테스트 환경 설정
server:
  port: 0  # 랜덤 포트

spring:
  application:
    name: gateway-service-test
  
  # 테스트용 Mock 설정
  couples:
    service:
      base-url: http://localhost:8081
      
  jwt:
    secret: test-jwt-secret-key-for-testing-only

# 로깅 설정 (테스트용)
logging:
  level:
    PitterPetter.loventure.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    io.restassured: DEBUG

# 테스트용 Gateway 라우팅 설정
spring:
  cloud:
    gateway:
      routes:
        # 테스트용 Mock 라우팅
        - id: test-couples-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/couples/**
          filters:
            - StripPrefix=2
            
        - id: test-regions-api
          uri: http://localhost:8082
          predicates:
            - Path=/api/regions/**
          filters:
            - StripPrefix=2
